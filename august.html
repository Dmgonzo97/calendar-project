<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>August Calendar</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calendar.css">


</head>
<body>

<div class="container">
    <div class="navbar">
        <div class="month">
            <h1>August</h1>
        </div>

        <div class="year">
            <h1>2022</h1>
        </div>
    </div>
    
    <div class="day-bar">
        
        <div class="day">
            <h3>Sunday</h3>
        </div>

        <div class="day">
            <h3>Monday</h3>
        </div>

        <div class="day">
            <h3>Tuesday</h3>
        </div>

        <div class="day">
            <h3>Wednesday</h3>
        </div>

        <div class="day">
            <h3>Thursday</h3>
        </div>

        <div class="day">
            <h3>Friday</h3>
        </div>

        <div class="day">
            <h3>Saturday</h3>
        </div>
    </div>

    <div class="numerical-day-btns">
        <button type="date" class="prior-btn"> 31</button>
        <button type="date" class="btn"> 1</button>
        <button type="date" class="btn"> 2</button>
        <button type="date" class="btn"> 3</button>
        <button type="date" class="btn"> 4</button>
        <button type="date" class="btn"> 5</button>
        <button type="date" class="btn"> 6</button>
        <button type="date" class="btn"> 7</button>
        <button type="date" class="btn"> 8</button>
        <button type="date" class="btn"> 9</button>
        <button type="date" class="btn"> 10</button>
        <button type="date" class="btn"> 11</button>
        <button type="date" class="btn"> 12</button>
        <button type="date" class="btn"> 13</button>
        <button type="date" class="btn"> 14</button>
        <button type="date" class="btn"> 15</button>
        <button type="date" class="btn"> 16</button>
        <button type="date" class="btn"> 17</button>
        <button type="date" class="btn"> 18</button>
        <button type="date" class="btn"> 19</button>
        <button type="date" class="btn"> 20</button>
        <button type="date" class="btn"> 21</button>
        <button type="date" class="btn"> 22</button>
        <button type="date" class="btn"> 23</button>
        <button type="date" class="btn"> 24</button>
        <button type="date" class="btn"> 25</button>
        <button type="date" class="btn"> 26</button>
        <button type="date" class="btn"> 27</button>
        <button type="date" class="btn"> 28</button>
        <button type="date" class="btn"> 29</button>
        <button type="date" class="btn"> 30</button>
        <button type="date" class="btn"> 31</button>
    </div>

</div>

    




</body>
</html>
